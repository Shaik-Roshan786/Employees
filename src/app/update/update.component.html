<h4 class="main-heading"  >Update </h4>
  <br>
  <div class="update-container" style="display: flex ; justify-content: center ; flex-direction: column; align-items: center;">
  <div class="form-row ">
    <div class="col-md-4 mb-3" style="width:20rem">
      <label for="validationCustom01">Name</label>
      <input type="text" class="form-control" id="validationCustom01"  [(ngModel)]="localdata.Name"  placeholder="Enter Your Name" value="" required > 
    </div>
    <div class="col-md-4 mb-3" style="width:20rem">
      <label for="validationCustom02">Email</label>
      <input type="text" class="form-control" id="validationCustom02"  [(ngModel)]="localdata.Email" placeholder="Enter Your Email" value="" required>
    </div>
    <div class="col-md-4 mb-3" style="width:20rem">
      <label for="validationCustom01">Company</label>
      <input type="text" class="form-control" id="validationCustom01"  [(ngModel)]="localdata.Company"  placeholder="Enter Your Company Name" value="" required> 
    </div>
    <!-- <div class="col-md-4 mb-3" style="width:20rem">
      <label for="validationCustom02">Location</label>
      <input type="text" class="form-control" id="validationCustom02"  [(ngModel)]="localdata.Location" placeholder="Enter Your Location" value="" required>     
    </div> -->
    <div class="col-md-4 mb-3" style="width:20rem">
      <label for="validationCustom01">Salary</label>
      <input type="text" class="form-control" id="validationCustom01"  [(ngModel)]="localdata.Salary"  placeholder="Enter Your Salary" value="" required > 
    </div>
    <div class="col-md-4 mb-3" style="width:20rem">
      <label for="validationCustom01">Project Name</label>
      <input type="text" class="form-control" id="validationCustom01"  [(ngModel)]="localdata.Projectname"  placeholder="Enter Your Projectname" value="" required > 
    </div>
    
    <div class="col-md-4 mb-3" style="width:20rem">
      <label for="validationCustom02">Mobile</label>
      <input type="text" class="form-control" id="validationCustom02"  [(ngModel)]="localdata.Mobile" placeholder="Enter Your Mobile Number" value="" required>
    </div>
    </div>
    <button class="btn btn-primary updatebutton" (click)="update(localdata.Name)">Update</button>
    
  
  </div>
