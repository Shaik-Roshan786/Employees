
<div class="bg-container"
>

    <form class="addemployee" [formGroup]="regForm">
      <h4 style="color: white; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;margin-left: 50px;" class="main-heading">Login Here</h4>
      <br>
      <div class="container justify-content-center">
      <div class="form-row">
      
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Email </label>
          <input type="text" class="form-control" id="validationCustom02" formControlName="Email" placeholder="Enter Your Email"  required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Password </label>
          <input type="text" class="form-control" id="validationCustom02" formControlName="Password" placeholder="Enter Your Password"  required>
        </div>
     
      </div>
          <button style="margin-left: 40px;"  class="btn btn-success postbutton" (click)="login()">Login</button>
          <button routerLink="/signup" style="margin-left: 40px;"  class="btn btn-success postbutton">Signup</button>
        
        </div>
    </form>
    </div>
